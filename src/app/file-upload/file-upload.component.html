<div class="custom-file">
  <input class="custom-file-input" type="file" id="fileInput" lang="nl">
  <label class="custom-file-label" style="overflow: hidden;" for="fileInput"
    data-browse="Bestand kiezen">{{file ? file.name :  '' }}</label>
</div>

<div class="file-drop-area">
  <span class="fake-btn"></span>
  <span class="file-msg">{{file ? file.name : '' }}</span>
</div>

<img *ngIf="image != null" width="100%" [src]="image" />
